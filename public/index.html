<!DOCTYPE html>
<html>
  <body>
    <h2>Upload File</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <label for="file">Select a file:</label>
      <input type="file" id="file" name="file" accept=".pdf" /><br /><br />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
